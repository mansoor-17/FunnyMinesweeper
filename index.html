<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Minesweeper</title>
    <style>
      table {
        border: 2px solid black;
        margin-top: 5%;
        margin-left: 35%;
      }
      td {
        border: 2px solid black;
        padding: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <script>
      for (var i = 0; i < 10; i++) {
        var r = document.createElement("tr");
        for (var p = 1; p <= 10; p++) {
          var c = document.createElement("td");
          var number = i * 10 + p;
          c.innerText = number;
          c.setAttribute("id", number);
          c.addEventListener("click", displayStar);
          r.appendChild(c);
        }
        document.getElementById("table").appendChild(r);
      }
      function displayStar() {
        for (var i = 1; i <= 100; i++) {
          if (i % this.id == 0) {
            document.getElementById(`${i}`).innerText = "**";
          }
        }
      }
    </script>
  </body>
</html>
